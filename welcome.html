<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Black background for the page */
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .text-overlay {
            position: absolute;
            top: 47.5%;
            left: 42%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #E0FFFF; /* Light Cyan */
            font-family: Arial, sans-serif;
        }
        .text-overlay .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
        }
        .text-overlay a {
            display: inline-block;
            font-size: 2rem;
            font-weight: bold;
            color: #E0FFFF; /* Light Cyan */
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: rgba(170, 131, 131, 0); /* Semi-transparent background */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .text-overlay a:hover {
            background-color: rgba(255, 255, 255, 0);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="hi welcome to a new beginning.png" alt="welcome" class="full-image">
        <div class="text-overlay">
           
            <a href="main.html">xplore</a>
        </div>
    </div>
</body>
</html>
